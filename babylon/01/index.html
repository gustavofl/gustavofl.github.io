<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Cube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/pep.js"></script>
    <script src="https://cdn.babylonjs.com/xr/babylon.js.xr.min.js"></script>
    <script defer src="https://js.bugfender.com/bugfender-v2.js"></script>
    <!-- <script src="https://launchar.app/sdk/v1?key=OtsijVXoXefORgoG7KM4M8yCFtN8vQHM&redirect=true"></script> -->
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script defer src="app.js"></script>
</body>
</html>
