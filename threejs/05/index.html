<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variant Launch ThreeJS Example</title>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
        }
      }
    </script>

    <!-- <script src="https://launchar.app/sdk/v1?key=OtsijVXoXefORgoG7KM4M8yCFtN8vQHM&redirect=true"></script> -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script defer src="https://js.bugfender.com/bugfender-v2.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div id="overlay">
      <div id="tracking-prompt"><img src="public/hand.png" /></div>
      <div id="instructions">Tap to grow</div>
    </div>
    <div id="app">
      <a href="https://launch.variant3d.com"
        ><img id="variant-logo" alt="WebXR on iOS" src="public/favicon.ico"
      /></a>
      <h2>Variant Launch ThreeJS Example</h2>
      <div id="ar-not-supported">
        <p>
          WebXR Not Supported. Open this page on iOS or Android to view the
          example.
        </p>
        <p>
          For documentation & support, visit
          <a href="https://launch.variant3d.com/docs"
            >https://launch.variant3d.com</a
          >.
        </p>
        <img id="qr-code" />
      </div>
    </div>
    <script defer type="module" src="main.js"></script>
  </body>
</html>
